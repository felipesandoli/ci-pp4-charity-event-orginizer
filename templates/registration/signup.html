{% extends "base.html" %}

{% block content %}
    <div class="container-fluid auth-container">
        <div class="row justify-content-sm-center pt-3">
            <div class="col-md-6">
                <h3>Sign Up</h3>
                <p>Sign Up to be able to create new events or register for existing ones.</p>
            </div>
        </div>
        <div class="row justify-content-sm-center pt-3">
            <div class="col-md-6">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="auth-button">Sign Up</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}

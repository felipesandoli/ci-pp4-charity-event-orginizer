{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Charity event organizer">
    <meta name="keywords" content="event, organizer, charity, volunteering, volunteer, fundraise, fundraising">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@100;200;300;400;500;600;700&family=Nunito:wght@300;400;700&family=Roboto:wght@100;300;400;500;700&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Nextdoor Charity</title>
</head>
<body>
    <header>
        <!-- bootstrap navbar based on bootstrap example -->
        <nav class="navbar navbar-expand-md">
            <div class="container-fluid">
                <a href="/" class="navbar-brand">
                    <h1><strong>NEXTDOOR</strong></h1>
                    <h2><i class="fa-solid fa-hand-holding-heart"></i> CHARITY</h2>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="" class="nav-link action-call"><strong><i class="fa-solid fa-plus"></i></strong> Create an Event </a>
                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link">My events</a>
                        </li>
                        <li class="nav-item">
                            {% if user.is_authenticated %}
                                <a href="" class="nav-link">
                                    Logout
                                </a>
                            {% else %}
                                <a href="" class="nav-link">
                                    Login
                                </a>
                            {% endif %}
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}
            <!-- extended content -->
        {% endblock content %}
    </main>

    <footer>

    </footer>
    <script src="https://kit.fontawesome.com/f6243e1b74.js" crossorigin="anonymous"></script>
</body>
</html>
